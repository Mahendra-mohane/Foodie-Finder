<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Page</title>
    <link rel="stylesheet" href="./signUp.css" />
  </head>
  <body>
    
    <form id="userData">
      <h1>Create Account</h1>
      <p>Name</p>
      <input type="text" placeholder="Enter your Name id" id="name" />
      <p>Last Name</p>
      <input type="text" placeholder="Enter your last Name id" id="Lname" />
      <p>Email</p>
      <input type="email" placeholder="Enter your Email id" id="userEmail" />
      <p>Mobile Number</p>
      <input
        type="number"
        placeholder="Enter your Mobile Number"
        id="userNumber"
      />
      <p>Password</p>
      <input type="password" placeholder="Enter Password" id="userPassword" />
      <br />
      <p>Confirm Password</p>
      <input type="password" placeholder="Enter Password" id="confirmPassword" />
      <br />
      <input type="submit" id="submit" />
    </form>
    <div id="moveForward"></div>

    <script src="./signUp.js"></script>
  </body>
</html>
