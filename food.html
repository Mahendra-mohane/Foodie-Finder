    <style>
        .card-list {
            width: 100%;
            height: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            margin: auto;
            padding: 5px;
            gap: 30px;
            padding-bottom: 50px;

        }

        .card-body {
            padding: 10px;

        }

        .card-list>.card {
            margin: auto;
            padding: 5px;
            border-radius: 10px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
        }

        .card-body>.card-item {
            font-style: italic;
            text-align: center;
        }

        .card>.card-img>img {
            width: 100%;
            border-radius: 20px;
        }

        .card-body>button {
            margin-left: 35%;
            border-radius: 8px;
            border: none;
            color: #ffffff;
            background-color: #ff4500;
            width: 30%;
            height: 8%;

        }

        .card-price{
            
            text-align: center;
            font-size: 18px;
        }

        .card-body>button:hover {
            background-color: green;
        }

        #food {
            font-style: italic;
            font-size: 45px;
            text-align: center;
            color: #ff4500;
        }
        /* nav */
        * {
            margin: 0%;
            padding: 0px;
            position: sticky;
        }

        #nav {
            width: 100%;
            height: 76px;
            border: 3px solid black;
            margin: auto;
            padding: 10px 0px;
            padding-top: 20px;
            margin-top: 69px;
            display: flex;
            justify-content: space-evenly;
            background-color: #00008B;
            border: none;
            position: -webkit-sticky;


        }

        #nav>div a {
            text-decoration: none;
            color: white;
            font-size: 22px;
            padding-top: 100px;

        }

        #nav>div a::after {
            content: " ";
            width: 0;
            height: 3px;
            background-color: white;
            display: block;
            margin: auto;
        }

        #nav>div a:hover::after {
            width: 100%;
            transition: width 0.1s linear;
        }

        #nav>div a:hover {
            color: whitesmoke;
        }

        #nav>div a {
            font-size: 20px;
            font-style: italic;
        }

    </style>
</head>
